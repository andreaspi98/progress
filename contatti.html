<div class="contact-section">
    <h1>Contatti</h1>

    <div class="contact-container">
        <div class="contact-image">
            <img id="contactImg" src="img/1.png" alt="Immagine Contatti">
        </div>

        <div class="contact-form">
            <p>
                <strong>Compila il form per qualsiasi richiesta, domanda o collaborazione. Sarò lieto di risponderti al più presto.</strong>
            </p><br>
            <form action="#" method="POST">
                <label for="nome">Nome e Cognome</label>
                <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome e cognome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

                <label for="oggetto">Oggetto</label>
                <input type="text" id="oggetto" name="oggetto" placeholder="Inserisci l'oggetto del messaggio" required>

                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" name="messaggio" placeholder="Scrivi il tuo messaggio" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Seleziona il bottone dell'icona hamburger
    const menuToggle = document.getElementById("menu-toggle");
    // Seleziona il menu (ul) che deve essere mostrato/nascosto
    const menu = document.getElementById("menu");

    // Aggiungi un event listener per l'icona hamburger
    menuToggle.addEventListener("click", function() {
        // Quando clicchi sull'icona, aggiungi o rimuovi la classe 'active' al menu e al toggle
        menu.classList.toggle("active"); // Mostra o nasconde il menu
        menuToggle.classList.toggle("active"); // Cambia l'icona hamburger (ruotando)
    });
</script>
